<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div con Bordi al Passaggio del Mouse</title>
    <style>
        .bordo-rosso {
            border: 5px solid red;
            transition: border-width 0.3s ease-in-out;
        }

        .bordo-rosso:hover {
            border-width: 15px;
        }
    </style>
</head>
<body>
    <div class="bordo-rosso" style="width: 200px; height: 200px;"></div>
</body>
</html>
